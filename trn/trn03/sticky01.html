<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky 01</title>

    <style>
        .sc {
            height: 100vh;
        }

        .sc01 {
            background: #181818;
        }

        .sc02 {
            background: #ececec;
        }

        .sticky {
            position: sticky;
            top: 0;
            width: 400px;
            height: 500px;
            background: white;
        }

        .sticky>img {
            width: 300px;
        }

        .sc03 {
            background: #181818;
        }
    </style>
</head>

<body>
    <section class="sc sc01">

    </section>
    <section class="sc sc02">
        <div class="sticky">
            어쩔티비
            <img src="./img/01.jpg" alt="">
        </div>
    </section>
    <section class=" sc sc03">

    </section>
</body>

</html>
