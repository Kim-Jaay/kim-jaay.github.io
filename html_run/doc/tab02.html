<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Menu 02</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">

    <!-- style -->
    <style>
        .tab {
            padding: 100px;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
        }

        .tab_menu {
            display: flex;
        }

        .tab_menu>li {
            flex: 1;
        }

        .tab_menu>li>a {
            display: block;
            line-height: 40px;
            padding: 0 15px;
            background: #ececec;
        }

        .tab_menu>li.on a {
            background: #333;
            color: white;
        }

        .tab_menu>li~li {
            border-left: 1px solid white;
        }

        .tab_content {
            position: relative;
        }

        .tab_content>li {
            /* display: none; */
            position: absolute;
            inset: 0 auto auto 0;
            visibility: hidden;
            padding: 10px 0;
            width: 100%;
        }

        .tab_content>li.on {
            /* display: block; */
            visibility: visible;
        }

        .bbong {
            padding: 200px 0;
            background: #333;
            /* 높이가 특정되어야한다. */
        }
    </style>
</head>

<body>
    <section class="tab">
        <div class="container">
            <ul class="tab_menu">
                <li class="on"><a href="">menu01</a></li>
                <li><a href="">menu02</a></li>

            </ul>
            <ul class="tab_content">

                        <figure>

                        </figure>
                    </div>
                </li>
                <li>
                    <div class="product_slider">
                        <figure>

                        <figure>

    <!-- js -->
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>

    <script>
        $(function () {
            $('.tab_menu>li>a').on('click', function (e) {
                e.preventDefault();
                // console.log($(this).parent().index());
                var idx = $(this).parent().index();
                $('.tab_content>li').removeClass('on');
                $('.tab_content>li').eq(idx).addClass('on');
                $('.tab_menu>li').removeClass('on')
                $(this).parent().addClass('on');
            });

            $('.product_slider').slick({
                slidesToShow: 5,

            });
        })
    </script>
