<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 기본 / Basic BOX02</title>
    <style>
        /* 모든 선택자 : body포함 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* tag 선택자(section) / 후손 선택자(li) */
        section li {
            color: #ff0000;
        }

        section li:nth-child(1) {
            color: #369;
        }

        section div:nth-child(2) {
            color: yellow;
        }

        section div:nth-of-type(2) {
            color: gray;
        }

        #color {
            color: green;
        }

        .color {
            color: pink;
        }

        .color+li {
            color: orange;
        }

        .color~li {
            /* 뒤에 온 속성이 앞의 속성을 덮어쓴다. */
            color: violet;
        }

        input {
            outline: none;
        }

        input[type="text"] {
            border: 1px solid red;
            background: #c8c8c8;
        }

        [class="color"] {
            background: tan;
        }

        [class="col"] {
            background: mediumaquamarine;
        }

        section ul,
        section div {
            /* 주의 : 그냥 ul, div {} <- 페이지 내 모든 ul, div가 선택됨 */
            background: mediumslateblue;
        }
    </style>
</head>

<body>
    <section>
        <ul>
            <!-- ul>li*7{BOX0$} -->
            <li>BOX01</li>
            <!-- important 계급 > id 계급 > class 계급 -->
            <li id="color" class="color">BOX02</li>
            <li class="col">BOX03</li>
            <li>BOX04</li>
            <li>BOX05</li>
            <li>BOX06</li>
            <li>BOX07</li>
        </ul>
        <div>BOX08</div>
        <div>BOX09</div>
        <input type="text">
        <input type="search">
        <input type="password">
    </section>
    <div>BOX10</div>
</body>

</html>
