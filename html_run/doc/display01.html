<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display / display 01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /*inline요소는 w,h 상 하 m,p 값을 줄 수 없다.*/
        .inline span {
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.3);
            color: white;
            padding: 50px 0;
            margin: 50px 0;
        }

        /* inline요소를 block으로 바꿈. */
        .inlineToBlock span {
            display: block;
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.3);
            color: white;
            padding: 30px 0;
            margin: 30px 0;
        }

        /* 
        inline-block 요소의 부모에 text-align:center로 박스를 가로배열한다.
        inline-block 요소 사이의 간격을 붙이려면 font-size:0으로 변경한다.*/
        .inlineToInlineBlock {
            text-align: center;
            font-size: 0;
        }

        /* 
        inline요소를 inline-block요소로 바꿈.
        박스 사이의 간격이 (약4px)생긴다.
        font-size를 자식요소에서 다시 살려준다.*/
        .inlineToInlineBlock span {
            display: inline-block;
            width: 100px;
            height: 100px;
            font-size: 20px;
            background: rgba(255, 0, 0, 0.3);
            color: white;
            padding: 30px 0;
            margin: 30px 0;
        }


        .block {
            background: yellow;
        }

        /* inline요소 padding x -> background로 padding 값 적용된거처럼 보임. */
        .block div {
            display: inline;
            width: 100px;
            height: 100px;
            font-size: 20px;
            background: rgba(255, 0, 0, 0.3);
            color: white;
            padding: 30px 0;
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <section class="inline">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span><br>
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span>
    </section>

    <section class="inlineToBlock">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span>
    </section>

    <section class="inlineToInlineBlock">
        <span>span01</span>
        <span>span02</span>
        <span>span03</span>
        <span>span04</span>
        <span>span05</span>
    </section>

    <section class="block">
        <div>box01</div>
        <div>box02</div>
        <div>box03</div>
        <div>box04</div>
        <div>box05</div>
    </section>
</body>

</html>
