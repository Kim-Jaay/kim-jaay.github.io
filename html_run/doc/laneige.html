<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라네즈</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/reset.css">

    <style>
        .laneige {
            padding: 150px 0;
        }

        .movie_bg {
            position: absolute;
            inset: 0 auto 0 auto;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .case {
            position: relative;
        }

        .container {
            display: flex;
            width: 1200px;
            margin: 0 auto;
            gap: 100px;
        }

        .container figure {
            position: relative;
            flex: 1;
        }

        .container figure::after {
            content: "";
            width: 150px;
            height: 150px;
            background: url(../img/bubbles-png-44354.png)no-repeat center center/cover;
            position: absolute;
            inset: 50% auto auto 50%;
            opacity: 0;
        }

        .container figure:hover::after {
            animation: waterdrop 2s infinite;
        }


        .container figure img {
            transform-origin: bottom center;

        }

        .container figure:hover img {
            animation: laneige 0.5s;
            transform-origin: bottom center;
        }

        @keyframes laneige {
            0% {
                transform: rotate(0);
            }

            50% {
                transform: rotate(-15deg);
            }

            100% {
                transform: rotate(0);
            }
        }

        @keyframes waterdrop {
            0% {
                inset: 40% auto auto 50%;
                transform: scale(0.3);
                opacity: 0;
            }

            50% {
                inset: 20% auto auto 20%;
                transform: scale(0.6);
                opacity: 0.5;
            }

            70% {
                inset: 10% auto auto 40%;
                transform: scale(0.8);
                opacity: 1;
            }

            100% {
                inset: 0% auto auto 30%;
                transform: scale(1);
                opacity: 1;
            }

        }
    </style>

</head>

<body>
    <section class="laneige">
        <div class="movie_bg">
            <video src="../img/bestseller-bg.mp4" autoplay muted playsinline></video>
        </div>
        <div class="case">
            <div class="container">
                <figure>
                    <img src="../img/20200325_final_product_cream-skin_pc.png" alt="">
                </figure>

                <figure>
                    <img src="../img/20201118_final_neo-cushion-matte_best-seller_pc.png" alt="">
                </figure>

                <figure>
                    <img src="../img/20201118_final_radian-c-cream_best-seller_pc.png" alt="">
                </figure>

            </div>
        </div>
    </section>

</body>

</html>
