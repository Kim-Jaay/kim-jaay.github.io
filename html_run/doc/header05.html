<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 05 - 가로배치</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/basic01.css">
    <style>
        /* * {
            outline: 3px solid pink;
        } */

        .header {
            background: #f7f7f7;
            line-height: 100px;
        }

        .header .container {
            width: 1200px;
            margin: 0 auto;
        }

        .header nav {
            display: flex;
            justify-content: space-between;
        }

        .header nav>* {
            flex: 1;
        }

        .header h1 {
            text-align: center;
        }

        .header nav>ul {
            display: flex;
            gap: 40px;
        }

        .header nav>ul .service {
            justify-content: flex-end;
        }

        .header nav>ul a {
            display: block;
        }
    </style>
</head>

<body>
    <div class="Wrap">
        <header class="header">
            <div class="container">
                <nav>
                    <ul>
                        <li><a href=""></a>MENU01</li>
                        <li><a href=""></a>MENU02</li>
                    </ul>
                    <h1>
                        <a href="/">
                            <img src="../img/grafflogo.png" alt="">
                        </a>
                    </h1>
                    <ul class="service">
                        <li><a href=""></a>MENU03</li>
                        <li><a href=""></a>MENU04</li>
                        <li><a href=""></a>MENU05</li>
                    </ul>
                </nav>

            </div>
        </header>

        <main>
            <div class="main_visual">
            </div>
        </main>

        <footer class="footer">
            &copy basic template.
        </footer>
    </div>

</body>

</html>
