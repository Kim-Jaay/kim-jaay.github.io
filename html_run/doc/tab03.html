<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Menu 03</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/reset.css">

    <!-- style -->
    <style>
        .tab {
            padding: 100px;
        }

        .container {
            display: flex;
            gap: 100px;
            width: 1200px;
            margin: 0 auto;
        }

        .container>ul {
            flex: 1;
        }

        /* .tab_menu {
            display: flex;
        } */

        .tab_menu>li {
            flex: 1;
        }

        .tab_menu>li>a {
            display: block;
            line-height: 40px;
            padding: 0 15px;
            background: #ececec;
        }

        .tab_menu>li.on a {
            background: rgb(255, 174, 174);
            color: white;
        }

        .tab_menu>li~li {
            border-left: 1px solid white;
        }

        .tab_content {
            position: relative;
            background: url(../img/map.png);
            height: 500px;
        }

        .tab_content>li {
            position: absolute;
            display: none;
            font-size: 0;
        }

        .tab_content>li::before {
            content: "\eb59";
            font-family: 'xeicon';
            font-size: 15px;
        }

        .tab_content>li.on {
            display: block;
            animation: arrow 0.5s;
        }

        .tab_content>li:nth-child(1) {
            inset: 280px auto auto 220px;
        }

        .tab_content>li:nth-child(2) {
            inset: 375px auto auto 290px;
        }

        .tab_content>li:nth-child(3) {
            inset: 275px auto auto 395px;
        }

        .bbong {
            padding: 200px 0;
            background: #333;
            /* 높이가 특정되어야한다. */
        }

        @keyframes arrow {
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <section class="tab">
        <div class="container">
            <ul class="tab_menu">
                <li class="on"><a href="">seoul</a></li>
                <li><a href="">busan</a></li>
                <li><a href="">dokdo</a></li>
            </ul>
            <ul class="tab_content">
                <li><i class=""></i></li>
                <li><i class=""></i></li>
                <li><i class=""></i></li>
            </ul>
        </div>
    </section>

    <section class="bbong"></section>



    <!-- js -->
    <script src="../js/jquery-1.12.4.min.js"></script>

    <script>
        $(function () {
            $('.tab_menu>li>a').on('click', function (e) {
                e.preventDefault();
                // console.log($(this).parent().index());
                var idx = $(this).parent().index();
                $('.tab_content>li').removeClass('on');
                $('.tab_content>li').eq(idx).addClass('on');
                $('.tab_menu>li').removeClass('on')
                $(this).parent().addClass('on');
            });


        })
    </script>

</body>

</html>
